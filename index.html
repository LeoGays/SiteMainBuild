<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link href="style/style.css" rel="stylesheet">


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="center">
    <div class="container-fluid">
        <div class="row">
        <div class="col-xs-12">
        <div id="intro">
            <p class = "text">Давайте найдем для вас самый вкусный напиток!</p>
            <button class="btn shadow-none" style="background: #bc8453; color:white" id="start"> <b>Начнем</b> </button>
        </div>

        <div id = "test1" class = "test">
            <p class="text" id="text1">Вам любите кофе или чай?</p>
            <div>
                <input type="radio"  id="contactChoice1"
                       name="q1" value="Холодно">
                <label for="contactChoice1">Кофе</label>
                <br>
                <input type="radio" id="contactChoice2"
                       name="q1" value="Горячо">
                <label for="contactChoice2">Чай</label>
                <br>
                <input type="radio" id="contactChoice3"
                       name="q1" value="Чай">
                <label for="contactChoice3">Другое</label>
                <br>
            </div>
        </div>

        <div id = "test2" class = "test">
            <p class="text" id="text2">Как по температуре?</p>
            <div>
                <input type="radio"  id="contactChoice4"
                       name="q2" value="Milk">
                <label for="contactChoice4">Горячий</label>
                <br>
                <input type="radio" id="contactChoice5"
                       name="q2" value="Not Milk">
                <label for="contactChoice5">Средний</label>
                <br>
                <input type="radio" id="contactChoice6"
                       name="q2" value="Tea">
                <label for="contactChoice6">Холодный</label>
                <br>
            </div>
        </div>

        <div id = "test3" class = "test">
            <p class="text" id="text3">Вы любите сладости?</p>
            <div>
                <input type="radio"  id="contactChoice7"
                       name="q3" value="Milk">
                <label for="contactChoice7">Да! Обожаю</label>
                <br>
                <input type="radio" id="contactChoice8"
                       name="q3" value="Not Milk">
                <label for="contactChoice8">Умеренно</label>
                <br>
                <input type="radio" id="contactChoice9"
                       name="q3" value="Tea">
                <label for="contactChoice9">Не люблю</label>
                <br>
            </div>
        </div>

        <div id = "test4" class = "test">
            <p class="text" id="text4">Добавить Вам молока?</p>
            <div>
                <input type="radio"  id="contactChoice10"
                       name="q4" value="Milk">
                <label for="contactChoice10">Можно побольше</label>
                <br>
                <input type="radio" id="contactChoice11"
                       name="q4" value="Not Milk">
                <label for="contactChoice11">Сойдет и норма</label>
                <br>
                <input type="radio" id="contactChoice12"
                       name="q4" value="Tea">
                <label for="contactChoice12">На надо</label>
                <br>
            </div>
        </div>

            <div id = "test5" class = "test">
                <p class="text" id="text5">Добавить специи?</p>
                <div>
                    <input type="radio"  id="contactChoice13"
                           name="q5" value="Milk">
                    <label for="contactChoice10">Цитрусы</label>
                    <br>
                    <input type="radio" id="contactChoice14"
                           name="q5" value="Not Milk">
                    <label for="contactChoice11">Ваниль</label>
                    <br>
                    <input type="radio" id="contactChoice15"
                           name="q5" value="Tea">
                    <label for="contactChoice12">На надо</label>
                    <br>
                </div>
            </div>


        <div id="final" class = "col-xs-12 text-centre">
            <p class="text"> Вам понравится:</p>
            <b class="text" id="text">Черный кофе!</b>
        </div>
            <div>
                <button class="btn shadow-none" style="background: #bc8453; color:white" id="next"> <b>Дальше </b></button>
            </div>
        </div>
        </div>


    </div>
</div>

<script src="./js/getData.js">
</script>


</body>
</html>
